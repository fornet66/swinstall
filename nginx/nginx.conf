# For more information on configuration, see:
#   * Official English Documentation: http://nginx.org/en/docs/
#   * Official Russian Documentation: http://nginx.org/ru/docs/

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log;
pid /run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile            on;
    tcp_nopush          on;
    tcp_nodelay         on;
    keepalive_timeout   65;
    types_hash_max_size 2048;

    include             /etc/nginx/mime.types;
    default_type        application/octet-stream;

    # Load modular configuration files from the /etc/nginx/conf.d directory.
    # See http://nginx.org/en/docs/ngx_core_module.html#include
    # for more information.
    include /etc/nginx/conf.d/*.conf;

    charset  utf-8;

    server {
        listen       80 default_server;
        listen       [::]:80 default_server;
        #server_name  _;
        server_name  cmcssm.asiainfo.com;
        root         /usr/share/nginx/html;

        # Load configuration files for the default server block.
        include /etc/nginx/default.d/*.conf;

        location /gogs/ {
            proxy_pass        http://10.1.234.28:3000/;
            client_max_body_size       20m;
            client_body_buffer_size    128k;
        }

        location /scm {
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Host $http_host;
            client_max_body_size       20m;
            client_body_buffer_size    128k;
            proxy_pass       http://10.1.234.28:8080;
        }

        location /viewvc {
            add_header Cache-Control no-store;
            proxy_pass       http://10.1.234.28:8081/viewvc;
        }

        location /jenkins {
            sendfile off;
            proxy_pass        http://10.1.234.30:8080/jenkins;
            proxy_redirect     default;

            proxy_set_header   Host             $host;
            proxy_set_header   X-Real-IP        $remote_addr;
            proxy_set_header   X-Forwarded-For  $proxy_add_x_forwarded_for;
            proxy_max_temp_file_size 0;

            #this is the maximum upload size
            client_max_body_size       10m;
            client_body_buffer_size    128k;

            proxy_connect_timeout      90;
            proxy_send_timeout         90;
            proxy_read_timeout         90;

            proxy_buffer_size          4k;
            proxy_buffers              4 32k;
            proxy_busy_buffers_size    64k;
            proxy_temp_file_write_size 64k;
        }

        location /nexus {
            proxy_pass        http://10.1.234.30:8081;
            proxy_set_header  Host $host;
            proxy_set_header  X-Real-IP $remote_addr;
            proxy_set_header  X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /sonarqube {
            proxy_pass        http://10.1.234.29:9000;
            proxy_set_header  X-Forwarded-For $remote_addr;
        }

        location /ssm {
            proxy_pass        http://10.1.234.30:8083/ssm;
            proxy_set_header  X-Forwarded-For $remote_addr;
        }

        location /sonar374 {
            proxy_pass        http://10.1.234.30:8084;
            proxy_set_header  X-Forwarded-For $remote_addr;
        }

        location /DocSys {
            proxy_pass        http://10.1.234.30:8085;
            proxy_set_header  X-Forwarded-For $remote_addr;
        }

        location /sonarcheck {
            proxy_pass        http://10.1.234.30:8086;
            proxy_set_header  X-Forwarded-For $remote_addr;
        }

        location /ssmtest {
            proxy_pass        http://10.1.234.29:8080/ssmtest;
            proxy_set_header  X-Forwarded-For $remote_addr;
        }

        error_page 404 /404.html;
            location = /40x.html {
        }

        error_page 500 502 503 504 /50x.html;
            location = /50x.html {
        }
    }
}
